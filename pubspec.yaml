name: todo_project
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.3.6
  intl: ^0.18.1
  flutter_local_notifications: ^14.1.0
  font_awesome_flutter: ^10.4.0
  http: ^0.13.5
  path: ^1.8.2
  path_provider: ^2.0.13
  shared_preferences: ^2.0.18
  sqflite: ^2.2.5
  uuid: ^3.0.7
  workmanager: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/icons/google_logo.png
    - assets/icons/app_icon/android/mipmap-xxxhdpi/ic_launcher.png

  fonts:
    - family: Swagger
      fonts:
        - asset: assets/fonts/Swagger/SDSwaggerTTF.ttf

    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans/NotoSansKR-Regular.otf
        - asset: assets/fonts/NotoSans/NotoSansKR-Thin.otf
          weight: 100
        - asset: assets/fonts/NotoSans/NotoSansKR-Light.otf
          weight: 300
        - asset: assets/fonts/NotoSans/NotoSansKR-Medium.otf
          weight: 500
        - asset: assets/fonts/NotoSans/NotoSansKR-Bold.otf
          weight: 700
        - asset: assets/fonts/NotoSans/NotoSansKR-Black.otf
          weight: 900

    - family: QuickSand
      fonts:
        - asset: assets/fonts/QuickSand/Quicksand-Regular.ttf
        - asset: assets/fonts/QuickSand/Quicksand-Light.ttf
          weight: 300
        - asset: assets/fonts/QuickSand/Quicksand-Medium.ttf
          weight: 500
        - asset: assets/fonts/QuickSand/Quicksand-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/QuickSand/Quicksand-Bold.ttf
          weight: 700
  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
